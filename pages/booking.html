<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>
  <body>
    <section class="logo">
      <a href="../index.html"
        ><img src="../images/logo--3.svg" alt="road trip logo" />
      </a>
    </section>
    <navigation class="navigation">
      <!-- <a href="#" class="button-link">offerts</a> -->
      <button class="button-menu" id="no-id-yet">
        <img src="../icons/shopping-cart-solid.svg" alt="schopping cart" />
      </button>
      <button class="button-menu" id="btn-account">
        <img src="../icons/user-circle-solid.svg" alt="login" />
      </button>
    </navigation>

    <footer class="footer">
      <div class="footer__box footer__box-1">
        <img src="../images/logo--3.svg" alt="road trip logo" />
      </div>
      <div class="footer__box footer__box-2">
        <a href="#" class="link">about</a>
        <a href="#" class="link">travel services</a>
        <a href="#" class="link">insurance</a>
        <a href="#" class="link">info</a>
      </div>
      <div class="footer__box footer__box-3">
        <a href="#" class="link">contact us</a>
        <a href="#" class="link">blog</a>
        <a href="#" class="link">privacy policy</a>
        <a href="#" class="link">safe spams</a>
      </div>
    </footer>
    <div class="legal">
      <h4 class="header header__small">Â©2021 - All rights are reserved</h4>
      <h4 class="header header__small">
        WEBDESIGN by
        <a href="https://www.instagram.com/al.webdesign/" target="_blank"
          >al.webdesign</a
        >
      </h4>
    </div>

    <!-- LOGIN or REGISTER -->
    <div class="modal-account hidden" id="modal-account">
      <div class="modal-account__container">
        <div class="modal-account__navigation">
          <img
            src="../icons/btn-x.svg"
            alt=""
            class="button-x"
            id="btn-closeModalAccount"
          />
        </div>
        <!-- <h3 class="header header__normal">Connect to your account</h3> -->
        <div class="modal-account__buttons">
          <button class="button-account button-active" id="button-login">
            Log In
          </button>
          <button class="button-account" id="button-signup">Sign Up</button>
        </div>
        <div class="modal-account__login" id="box-login">
          <form action="/" id="loginForm" class="">
            <input
              type="text"
              placeholder="Your username..."
              class="input"
              id="input-login-username"
            />
            <input
              type="password"
              placeholder="Your password..."
              class="input"
              id="input-login-password"
            />
          </form>
          <button class="button-connect" id="buttonConnect">Connect</button>
        </div>
        <div class="modal-account__message hidden" id="box-message"></div>
        <div class="modal-account__login hidden" id="box-signup">
          <form action="/">
            <input
              type="text"
              placeholder="Name"
              class="input"
              id="input-signup-name"
            />
            <input
              type="text"
              placeholder="Username"
              class="input"
              id="input-signup-username"
            />
            <input
              type="password"
              placeholder="Password"
              class="input"
              id="input-signup-password"
            />
          </form>
          <button class="button-connect" id="buttonRegister">Register</button>
        </div>
        <div class="modal-account__registred hidden" id="box-registred"></div>
      </div>
    </div>
  </body>
</html>
